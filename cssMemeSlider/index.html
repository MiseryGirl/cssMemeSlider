<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>cssMemeSlider</title>
</head>

<body>
  <main>
    <div class="container">
      <h1>cssMemeSlider with cats</h1>
        <div class="wrapper">
          <input type="radio" name="point" id="slide1" checked>
          <input type="radio" name="point" id="slide2">
          <input type="radio" name="point" id="slide3">
          <input type="radio" name="point" id="slide4">
          <input type="radio" name="point" id="slide5">
          <input type="radio" name="point" id="slide6">
          <input type="radio" name="point" id="slide7">
          <div class="slider">
            <div class="slides slide1">
              <img src="assets/img/Monday.jpg" alt="">
            </div>
            <div class="slides slide2">
              <img src="assets/img/Tuesday.jpg" alt="">
            </div>
            <div class="slides slide3">
              <img src="assets/img/Wednesday.jpg" alt="">
            </div>
            <div class="slides slide4">
              <img src="assets/img/Thursday.jpg" alt="">
            </div>
            <div class="slides slide5">
              <img src="assets/img/Friday.jpg" alt="">
            </div>
            <div class="slides slide6">
              <img src="assets/img/Saturday.jpg" alt="">
            </div>
            <div class="slides slide7">
              <img src="assets/img/Sunday.jpg" alt="">
            </div>
          </div>
          <div class="text-wrapper">
            <p class="text text7">Lazy Sunday</p>
            <p class="text text6">Relaxing Saturday</p>
            <p class="text text5">Friday!!!</p>
            <p class="text text4">Happy Thursday, it's almost over</p>
            <p class="text text3">Wednesday - half of the working week</p>
            <p class="text text2">Only Tuesday?</p>
            <p class="text text1">Monday morning...</p>
          </div>
          <div class="controls">
            <label for="slide1" class="control-btn">
              <span></span>
            </label>
            <label for="slide2" class="control-btn">
              <span></span>
            </label>
            <label for="slide3" class="control-btn">
              <span></span>
            </label>
            <label for="slide4" class="control-btn">
              <span></span>
            </label>
            <label for="slide5" class="control-btn">
              <span></span>
            </label>
            <label for="slide6" class="control-btn">
              <span></span>
            </label>
            <label for="slide7" class="control-btn">
              <span></span>
            </label>
            <!-- <label for="slide5"></label> -->
          </div>
        </div>
    </div>
  </main>
</body>

</html>
